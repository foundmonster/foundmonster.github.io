---
layout: gallery
title: "Family Moments"
permalink: /photos/family-moments/
---

{% for gallery in site.data.galleries %}
  {% if gallery.slug == "family-moments" %}
    <div class="breadcrumbs">
      <a href="/photos/">Photos</a>
      <span class="separator">/</span>
      <span>{{ gallery.name }}</span>
    </div>

    <p>{{ gallery.description }}</p>

    <div class="photo-grid">
      {% for photo in gallery.photos %}
      <div class="photo-item" onclick="openPhotoModal('{{ photo.filename }}', '{{ photo.title }}', '{{ photo.description }}', '{{ photo.date }}', '{{ photo.location }}', {{ forloop.index0 }})">
        <img src="/assets/images/{{ photo.filename }}" alt="{{ photo.title }}" onerror="this.src='/assets/images/placeholder.jpg'">
      </div>
      {% endfor %}
    </div>
  {% endif %}
{% endfor %}

      <span id="modalTitle"></span>
      <span id="modalLocation"></span>
      <span id="modalDate"></span>
    </div>
  </div>
</div>

<script>
let currentPhotoIndex = 0;
let galleryPhotos = [];

// Initialize gallery photos from the page data
{% for gallery in site.data.galleries %}
  {% if gallery.slug == "family-moments" %}
    {% for photo in gallery.photos %}
galleryPhotos.push({
  filename: '{{ photo.filename }}',
  title: '{{ photo.title }}',
  description: '{{ photo.description }}',
  date: '{{ photo.date }}',
  location: '{{ photo.location }}'
});
    {% endfor %}
  {% endif %}
{% endfor %}

function openPhotoModal(filename, title, description, date, location, photoIndex) {
  currentPhotoIndex = photoIndex;
  const modal = document.getElementById('photoModal');
  
  const photo = {
    filename: filename,
    title: title,
    description: description,
    date: date,
    location: location
  };
  
  updateModalContent(photo);
  updateNavigationButtons();
  modal.classList.add('active');
  document.body.style.overflow = 'hidden';
}

function closePhotoModal() {
  const modal = document.getElementById('photoModal');
  modal.classList.remove('active');
  document.body.style.overflow = 'auto';
}

function previousPhoto() {
  if (currentPhotoIndex > 0) {
    currentPhotoIndex--;
    const photo = galleryPhotos[currentPhotoIndex];
    updateModalContent(photo);
    updateNavigationButtons();
  }
}

function nextPhoto() {
  if (currentPhotoIndex < galleryPhotos.length - 1) {
    currentPhotoIndex++;
    const photo = galleryPhotos[currentPhotoIndex];
    updateModalContent(photo);
    updateNavigationButtons();
  }
}

function updateModalContent(photo) {
  const modalImage = document.getElementById('modalImage');
  const modalTitle = document.getElementById('modalTitle');
  const modalDate = document.getElementById('modalDate');
  const modalLocation = document.getElementById('modalLocation');
  
  modalImage.src = '/assets/images/' + photo.filename;
  modalImage.alt = photo.title;
  modalTitle.textContent = photo.title;
  modalLocation.textContent = photo.location;
  modalDate.textContent = photo.date;
}

function updateNavigationButtons() {
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  
  if (currentPhotoIndex === 0) {
    prevBtn.classList.add('disabled');
  } else {
    prevBtn.classList.remove('disabled');
  }
  
  if (currentPhotoIndex === galleryPhotos.length - 1) {
    nextBtn.classList.add('disabled');
  } else {
    nextBtn.classList.remove('disabled');
  }
}

// Close modal when clicking outside the image
document.getElementById('photoModal').addEventListener('click', function(e) {
  if (e.target === this) {
    closePhotoModal();
  }
});

// Close modal with Escape key
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    closePhotoModal();
  }
});

// Arrow key navigation
document.addEventListener('keydown', function(e) {
  if (document.getElementById('photoModal').classList.contains('active')) {
    if (e.key === 'ArrowLeft') {
      previousPhoto();
    } else if (e.key === 'ArrowRight') {
      nextPhoto();
    }
  }
});
</script>
